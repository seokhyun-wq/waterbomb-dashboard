<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterbomb Dashboard 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* 대시보드 배경색과 일치 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #dashboard-img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* 비율 유지하며 꽉 채우기 */
            box-shadow: 0 0 50px rgba(0, 255, 133, 0.1); /* 네온 글로우 효과 */
        }
        .refresh-timer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #444;
            font-family: Arial, sans-serif;
            font-size: 10px;
        }
    </style>
    <meta http-equiv="refresh" content="60">
</head>
<body>
    <img id="dashboard-img" src="dashboard_view.png" alt="Dashboard Loading...">
    
    <div class="refresh-timer">Auto-refresh: 60s</div>

    <script>
        // 캐시 방지 (이미지가 갱신되면 즉시 반영되도록)
        const img = document.getElementById('dashboard-img');
        img.src = 'dashboard_view.png?t=' + new Date().getTime();
    </script>
</body>
</html>
